<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-primary-400">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>{{ .title }}</title>
    <meta name="description" content="{{ .description }}">
    <meta name="author" content="{{ .author }}">
    <meta name="keywords" content="{{ .keywords.Join }}">
    <meta property="og:title" content="{{ .title }}">
    <meta property="og:image" content="{{ .url }}{{ .heroImage }}">
    <meta property="og:image:alt" content="{{ .title_short }}">
    <meta property="og:description" content="{{ .description }}">
    <meta property="og:url" content="{{ .url }}">
    <meta property="og:type" content="website">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="{{ .theme.Primary }}">
    <meta name="msapplication-TileColor" content="{{ .theme.Primary }}">
    <meta name="theme-color" content="{{ .theme.Primary }}">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
